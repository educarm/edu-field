<div class="form-group  {{options.col}}">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>
	<input type="range"
		   class="form-control  {{options.inputSizeClass}}"
		   id="{{id}}"
		   autofocus="{{options.autofocus}}"
		   placeholder="{{options.placeholder}}"
		   ng-required="options.required"
		   ng-disabled="options.disabled"
		   min="{{options.min}}"
		   max="{{options.max}}"
		   ng-model="value">

</div>
