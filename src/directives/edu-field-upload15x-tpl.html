
	 
<div flow-prevent-drop  class="form-group  {{options.col}}" ng-class="{'has-error':  $invalid, 'has-success': !$invalid && $dirty}" style="position:relative">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>

	
	<div id="{{id}}"> 
				<div flow-init
					 flow-files-submitted="$flow.upload()"
					 
					 flow-file-success="onSuccessItem( $file, $message, $flow )"
					 
					 flow-file-added="onAddedItem( $file, $event, $flow )"
					 
					 flow-file-retry="onRetryItem( $file, $flow )"
					 flow-file-error="onErrorItem( $file, $message, $flow )" 
				>
					<div class="drop" flow-drop ng-class="dropClass">
						<!--<span class="btn btn-default" flow-btn>Subir Archivo</span>
						<span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Subir directorio</span>
						<b>o</b>
						Arrastrar y soltar aquí un archivo
						-->
						<div flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}" ng-style="style">
							<div class="input-group" >
								<input type="text" class="form-control input-{{options.inputSize}}" aria-describedby="basic-addon1"
									readonly 
									ng-model="value"
									autofocus="{{options.autofocus}}"
									ng-required="{{options.required}}"
									ng-disabled="{{options.disabled}}"
									ng-blur="onBlur()"
									ng-focus="onFocus()"
									ng-change="onChange()">
								   
								<span class="input-group-btn" flow-btn>
									<label  class="btn btn-{{options.typeButton || 'default'}} btn-{{options.inputSize}}" type="button"><i class="fa fa-{{options.iconButton}}"></i>  {{options.labelButton}}</label>
								</span>
							</div>	
						</div>
						
					</div>

					<br/>

					<div ng-show="options.showbuttonsAll"  class="well">
						<a class="btn btn-small btn-success" ng-click="$flow.resume()">Reanudar todos</a>
						<a class="btn btn-small btn-danger" ng-click="$flow.pause()">Pausar todos</a>
						<a class="btn btn-small btn-info" ng-click="$flow.cancel()">Cancelar todos</a>
						<span class="label label-info">Tamaño: {{$flow.getSize()}} bytes</span>
					</div>

					<div>

						<div ng-show="options.showprogressbar" ng-repeat="file in $flow.files" class="transfer-box">
							{{file.relativePath}} ({{file.size}}bytes)
							<div class="progress progress-striped" ng-class="{active: file.isUploading()}">
								<div class="progress-bar" role="progressbar"
										 aria-valuenow="{{file.progress() * 100}}"
										 aria-valuemin="0"
										 aria-valuemax="100"
										 ng-style="{width: (file.progress() * 100) + '%'}">
									<span class="sr-only">{{file.progress()}}% Complete</span>
								</div>
							</div>
							<div  ng-show="options.showbuttons" class="btn-group">
								<a class="btn btn-xs btn-warning" ng-click="file.pause()" ng-show="!file.paused && file.isUploading()">
									Pausar
								</a>
								<a class="btn btn-xs btn-warning" ng-click="file.resume()" ng-show="file.paused">
									Reanudar
								</a>
								<a class="btn btn-xs btn-danger" ng-click="file.cancel()">
									Cancelar
								</a>
								<a class="btn btn-xs btn-info" ng-click="file.retry()" ng-show="file.error">
									Reintentar
								</a>
							</div>
						</div>
					</div>
				</div>
	</div>
</div>





	
	 
	 
	
	
	<div class="help-block has-error" ng-show="$invalid"  style="position:absolute;top:50px">
		<small class="error" ng-show="$invalidRequired">Campo obligatorio. Introduzca un valor</small>
	</div>
</div>
