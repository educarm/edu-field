<div class="form-group  {{options.col}}">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>
	<div edu-select-remote 
	        inputclass="form-control {{options.inputSizeClass}}"
			ng-model="value"
			autofocus="{{options.autofocus}}"
			ng-required="{{options.required}}"
			ng-disabled="{{options.disabled}}"
			uri-data="{{options.uridata}}"
			field-value="{{options.fieldvalue}}"
			field-name="{{options.fieldname}}">
	
</div>
